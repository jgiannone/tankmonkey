<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tank Monkey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="css/bootstrap.css?rev=__VERSION__" rel="stylesheet">
    <link href="css/app.css?rev=__VERSION__" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/app.bundle.js?rev=__VERSION__"></script>
  </head>

  <body>
     <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tank Monkey</a>

        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <!-- <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul> -->
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" id="player-input" placeholder="Player Search">
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
           <div class="alert alert-error hidden alert-dismissible fade in" role="alert">
            <strong>Player not found</strong>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 hidden player-stats-grid">
        <h2 class="sub-header" id="player-name-heading">Section title</h2>
        <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Tier</th>
                      <th>Tank Name</th>
                      <th>Wins</th>
                      <th>Losses</th>
                      <th>Percentage</th>
                      <th>Mastery</th>
                    </tr>
                  </thead>
                  <tbody id="tank-stats">

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
  </body>
</html>
